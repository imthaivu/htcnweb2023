<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Contact US</h1>
      </header>
      <main>
        <form action="#">
          <fieldset>
            <legend>Your message:</legend>
            <div class="your-mes">
              <label for="">To</label>
              <input type="text" size="20px" value="Example Cafe" /> <br />
              <label for="">Your email </label>
              <input type="text" size="20px" /><br />
              <div class="mes">
                <label for="">Message</label>
                <textarea name="" id="" cols="50" rows="8"></textarea>
              </div>
              <label for="">Atttach File</label>
              <input type="file" class="file" />
              <label for=""></label>
            </div>
          </fieldset>
        </form>
        <form action="#">
          <fieldset>
            <legend>How you found us:</legend>
            <div class="how-found">
              <label for="">How did you hear of us </label>
              <select name="" id="">
                <option value="">Google</option>
              </select>
              <br />
              <label for="">Newsletter</label>
              <input type="checkbox" checked />
              <label for=""
                >Ensure this box is checked if you would like to receive email
                updates</label
              >
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <button>Send message</button>
      </footer>
    </div>

</html>
