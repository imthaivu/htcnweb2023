<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <label for="name" >Name:</label><br />
        <input type="text" id="name" autofocus/><br />
        <label for="phone-number">Telephone Number:</label><br />
        <input type="text" id="phone-number"/><br />
        <label for="email">Email:</label><br />
        <input type="text" id="email"/><br />
        <label for="fa-color">Favorite Color:</label><br />
        <input type="color" id="fa-color" value="#000fff" /><br />
        <label for="date">Date of Birth:</label><br />
        <input type="date" id="date"/><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
